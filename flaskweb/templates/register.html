{% extends "base.html" %}
{% block content %}
<main id="content" role="main">
  <h1 class="heading-large">Register a new account</h1>
  <form action="/register" method="post" class="form">
    <!-- <div class="form-section">
      <p>Please provide a name for the scoreboard</p>
      <div class="form-group">
        <label class="form-label" for="firstname">First name</label>
        <input class="form-control" id="firstname" type="text"
      </div>
    </div>
    <div class="form-section">
      <div class="form-group">
        <label class="form-label" for="lastname">Last name</label>
        <input class="form-control" id="lastname" type="text"
      </div>
    </div> -->

    <div class="form-section">
      <p>Please provide login details</p>
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" type="text"
      </div>
    </div>
    <div class="form-section">
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="password"
      </div>
    </div>
    <div class="form-section">
      <p>Please provide an email address for password reset emails</p>
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email"
      </div>
    </div>

    <div class="form-section">
      <div class="form-group">
        <fieldset>
          <legend class="">Do you need to create a team?</legend>
          <label class="block-label selection-button-radio" for="create-team" data-target="create-team-subform">
           <input id="create-team" type="radio" name="radio-inline-group" value="Yes">
           Yes
          </label>
          <div class="panel panel-border-narrow js-hidden" id="create-team-subform">
            <div class="form-section">
              <div class="form-group">
                <label class="form-label" for="create-team-name">Team name</label>
                <input class="form-control" name="create-team-name" type="text" id="create-team-name">
              </div>
            </div>
            <div class="form-section">
              <div class="form-group">
                <label class="form-label" for="create-team-password">Team password</label>
                <input class="form-control" name="create-team-password" type="password" id="create-team-password">
              </div>
            </div>
          </div>
          <label class="block-label selection-button-radio" for="select-team" data-target="select-team-subform">
           <input id="select-team" type="radio" name="radio-inline-group" value="No">
           No
          </label>
          <div class="panel panel-border-narrow js-hidden" id="select-team-subform">
            <div class="form-section">
              <div class="form-group">
                <label class="form-label" for="team-select">Select your team</label>
                <select class="form-control" id="team-select">
                  {% for team in teams %}
                  <option value="3">MBS's Team</option>
                  <option value="1">My team</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-section">
              <div class="form-group">
                <label class="form-label" for="team-select-password">Team password</label>
                <input class="form-control" id="team-select-password" type="password">
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-section">
      <div class="form-group">
        <input class="button" type="submit" value="Register">
      </div>
    </div>

  </form>
  <a class="button button-start" href="/register" role="button">Register</a>
</main>
{% endblock %}
